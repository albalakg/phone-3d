<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="src/apps/tasks.css">
    <link rel="stylesheet" href="src/apps/phone.css">
    <link rel="stylesheet" href="src/apps/messages.css">
    <link rel="stylesheet" href="src/apps/camera.css">
    <link rel="stylesheet" href="src/apps/music.css">
    <link rel="stylesheet" href="src/phone.css">
    <link rel="stylesheet" href="src/battery.css">
    <link rel="stylesheet" href="src/camera.css">
    <link rel="stylesheet" href="src/time.css">
    <link rel="stylesheet" href="src/title.css">
    <link rel="stylesheet" href="src/applications.css">
    <title>Phone 3D</title>
</head>
<body>
    
    <div class="scene">

        <div class="scene__title">
            <span>
                3D PHONE
            </span>
        </div>

        <div class="phone__wrapper">


            <div class="phone__frame">

                <div class="camera">
                    <div class="camera__lens"></div>
                </div>

                <div class="screen">
                    <div class="time">
                        <span>11:11</span>
                    </div>
                    <div class="battery">
                        <div class="battery__life"></div>
                    </div>

                    <div class="screen__active">
                        <div class="applications__wrapper">
                            <div class="application">
                                <div class="tasks">
                                    <div class="task">
                                        <div class="task__bullet"></div>
                                        <div class="task__text"></div>
                                    </div>
                                    <div class="task">
                                        <div class="task__bullet"></div>
                                        <div class="task__text"></div>
                                    </div>
                                    <div class="task">
                                        <div class="task__bullet"></div>
                                        <div class="task__text"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="application"></div>
                            <div class="application"></div>
                            <div class="application"></div>
                            <div class="application"></div>
                            <div class="application"></div>
                            <div class="application"></div>
                            <div class="application"></div>
                            <div class="application"></div>
                            <div class="application"></div>
                            <div class="application"></div>
                            <div class="application"></div>
                            <div class="application"></div>
                            <div class="application"></div>
                            <div class="application"></div>
                            <div class="application"></div>
                            <div class="application"></div>
                            <div class="application"></div>
                            <div class="application"></div>
                            <div class="application"></div>
                        </div>
    
                        <div class="favorite__applications">
                            <div class="application">
                                <div class="phone__app">
                                    <div class="phone__app__handle"></div>
                                    <div class="phone__app__speaker"></div>
                                    <div class="phone__app__mic"></div>
                                </div>
                            </div>
                            <div class="application">
                                <div class="messages__app">
                                    <div class="message__app__bubble"></div>
                                </div>
                            </div>
                            <div class="application">
                                <div class="camera__app">
                                    <div class="camera__app__lens">
                                        <div class="camera__app__light"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="application">
                                <div class="music__app">
                                    <div class="music__app__arrow"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="screen__time">
                        <span>11:11</span>
                    </div>
                </div>
            
            </div>

        </div>

    </div>

</body>
</html>
